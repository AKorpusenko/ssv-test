# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: ssv

resources:
  limits:
    cpu: 2000m
    mem: 2048Mi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/role
              operator: In
              values:
                - ssv-main
tolerations:
  - effect: NoSchedule
    key: kubernetes.io/role
    operator: Exists
